<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="utils.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="text-center">Calculator made by me!</h1>
    <div class="container mx-auto m-w-20 flex flex-col item-center">
        <div class="row shadow">
            <div class="box-shadow">
            <input class="input" type="text">
        </div>
        </div>
        <div class="row">
            <button class="button shadow t-r-color">C</button>
            <button class="button shadow t-r-color">%</button>
            <button class="button shadow t-r-color">^</button>
            <button class="button shadow op-color">()</button>
         </div>
        <div class="row">
           <button class="button shadow num-color">7</button>
           <button class="button shadow num-color">8</button>
           <button class="button shadow num-color">9</button>
           <button class="button shadow op-color">*</button>
        </div>
        <div class="row">
           <button class="button shadow num-color">4</button>
           <button class="button shadow num-color">5</button>
           <button class="button shadow num-color">6</button>
           <button class="button shadow op-color">-</button>
        </div>
        <div class="row">
           <button class="button shadow num-color">1</button>
           <button class="button shadow num-color">2</button>
           <button class="button shadow num-color">3</button>
           <button class="button shadow op-color">+</button>
        </div>
        <div class="row">
           <button class="button shadow t-r-color">0</button>
           <button class="button shadow t-r-color">.</button>
           <button class="button shadow t-r-color">=</button>
           <button class="button shadow op-color">/</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
